<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hatpi Test Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .img-thumbnail { margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hatpi Test Image Gallery</h1>
        <div class="row">
            <!-- Image thumbnails will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const images = [
            'hatpi-test/images/image-1.jpg',
            'hatpi-test/images/image-2.jpg',
            'hatpi-test/images/image-3.jpg'
        ];
    
        function displayImages() {
            const container = document.querySelector('.row');
            images.forEach((image, index) => {  // Make sure to pass the index here
                container.innerHTML += `
                    <div class="col-md-4">
                        <a href="./hatpi-test/viewer.html?img=${index}" target="_blank">
                            <img src="${image}" class="img-thumbnail">
                        </a>
                    </div>
                `;
            });
        }
    
        window.onload = displayImages;
    </script>
    
</body>
</html>
