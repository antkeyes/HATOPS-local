<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hatpi Test Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .img-thumbnail { margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hatpi Test Image Gallery</h1>
        <div class="row">
            <!-- Image thumbnails will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        // Array of images
        const images = [
            'images/image-1.jpg',
            'images/image-2.jpg',
            'images/image-3.jpg'
            // Add all image filenames here
        ];

        // Function to insert image thumbnails into the page
        function displayImages() {
            const container = document.querySelector('.row');
            images.forEach(image => {
                container.innerHTML += `
                    <div class="col-md-4">
                        <a href="./hatpi-test/${image}" target="_blank">
                            <img src="./hatpi-test/${image}" class="img-thumbnail">
                        </a>
                    </div>
                `;
            });

        container.innerHTML += `

                    <img src="./hatpi-test/${image}" class="img-thumbnail">
                </a>
            </div>
        `;

        }

        // Call the function to display images
        window.onload = displayImages;
    </script>
</body>
</html>
